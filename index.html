<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="dist/styles.dist.css">
    <title>Pokedex Application 2</title>
  </head>
  <body>
    <nav class='navbar-expand-lg navbar-dark fixed-top'>
      <img src='img/pokedex-app-icon.jpg' alt='Pokedex Logo' class='pokedex-logo'>
      <button class='navbar-toggler btn-small' type='button' data-toggle='collapse' data-target='#navbarNav' aria-expanded='false' aria-label='Toggle navigation'>
        <span class='navbar-toggler-icon'></span>
      </button>
      <div class='collapse navbar-collapse' id='navbarNav'>
        <ul class='navbar-nav'>
          <li class='nav-item active'>
            <a class='nav-link' href='#'>Generation One</a>
          </li>
          <li class='nav-item'>
            <a class='nav-link' href='#'>Generation Two</a>
          </li>
          <li class='nav-item'>
            <a class='nav-link' href='#'>Generation Three</a>
          </li>
        </ul>
      </div>
    </nav>
    <header class='heading'>
      <h1>POKEDEX</h1>
      <h2>Generation One</h2>
    </header>
    <!-- Bootstrap modal  -->
    <div class='modal fade' id='pokemonModal' tabindex='-1' role='dialog' aria-labelledby='pokemon-name' aria-hidden='true'>
     <div class='modal-dialog modal-dialog-centered' role='document'>
       <div class='modal-content'>
         <div class='modal-header'>
           <h5 class='modal-title' id='pokemon-name'>Pokemon Name</h5>
           <button type='button' class='close' data-dismiss='modal' aria-label='Close'>
             <span aria-hidden='true'>&times;</span>
           </button>
         </div>
         <div class='modal-body modal-body-centered'>
           <div class='pokemon-img'></div>
           <div class='pokemon-height'></div>
           <div class='pokemon-types'></div>
         </div>
         <div class='modal-footer'>
           <button type='button' class='btn btn-close' data-dismiss='modal'>Close</button>
         </div>
       </div>
     </div>
   </div>
   <!-- Pokemon Buttons -->
   <div class='wrapper'>
     <ul class='list-group'></ul>
   </div>
   <script
   src="https://code.jquery.com/jquery-3.3.1.min.js"
   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
   crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   <script src="dist/scripts.dist.js"></script>
  </body>
</html>
